<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Distributed Ledger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>💠 Blockchain Distributed Ledger</h1>

        <div class="card">
            <h2>Add Transaction</h2>
            <form id="txForm">
                <input type="text" id="sender" placeholder="Sender" required>
                <input type="text" id="recipient" placeholder="Recipient" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit">Add</button>
            </form>
        </div>

        <div class="card">
            <h2>Pending Transactions</h2>
            <table id="txTable">
                <thead>
                    <tr><th>Sender</th><th>Recipient</th><th>Amount</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="actions">
            <button onclick="mine()">⛏️ Mine Block</button>
            <button onclick="loadChain()">🔗 Refresh Blockchain</button>
        </div>

        <div class="card">
            <h2>Blockchain Ledger</h2>
            <div id="ledger"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
